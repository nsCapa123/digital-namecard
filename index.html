<!DOCTYPE html>

<body>
	<section class="bg-color-grey banner">

						<img src="assets/icon-phone.svg" alt="Phone Icon"">

				<div class="row detail">
					<div class="col">

					<div class="col is-8">

					<div class="col">

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
